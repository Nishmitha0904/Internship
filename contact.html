<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a href="./index.html">Home</a>

    <!--Using class attribute-->

    <!--HTML Forms-->
    <form action="" class="form-container">
      <label>Name</label>

      <input type="text" name="name" placeholder="Enter your name" />
      <input
        type="number"
        name="phone_number"
        placeholder="Enter your phone number"
      />

      <textarea
        name="message"
        cols="30"
        rows="10"
        placeholder="Enter your feedback"
      ></textarea>

      <!--Checkbox-->
      <div class="checkbox-container">
        <input type="checkbox" disabled /> vw
        <!--disabled attribute disables the input field-->
        <input type="checkbox" /> Ford <input type="checkbox" /> BMW
      </div>
      <!--Radio Buttons-->
      <!--Radio buttons must have same name-->
      <div>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
      </div>

      <input type="password" placeholder="Enter your password" />
      <input type="file" />
      <input type="date" />
      <input type="color" />

      <input type="text" value="Readonly field" readonly />
      <!--required attribute indicates that user has to enter something in that to submit it-->
      <input type="email" required />

      <input type="submit" value="Save" />
    </form>

    <!--JavaScript-->

    <p id="demo" style="font-size: 25px; text-align: center; margin: 50px"></p>
    <p id="demo2" style="font-size: 20px; text-align: center; margin: 50px"></p>
    <p id="demo3" style="font-size: 20px; text-align: center; margin: 50px"></p>

    <button onclick="myFunction(10,50)">Demo Button</button>
    <!--Same function can be used more than once-->
    <button onclick="myFunction(100,50)">Demo2 Button</button>

    <!--Internal JavaScript-->
    <script>
      document.getElementById("demo").innerHTML = "Hello World!";

      //Creating variables
      var a = 10;
      let b = "Hello";
      const c = "World!";
      var d = 50;
      d += 100;

      //Arithmetic operators
      document.getElementById("demo2").innerHTML = a + d;

      //Comparision operators
      document.getElementById("demo3").innerHTML = 10 == a;
      console.log(a == 10);

      //Logical operators
      console.log(a !== d && a === 10);
      console.log(a !== 10 || a === 10);
      console.log(!(a !== 10 || a === 10));

      //Array
      var arr = [10, "hello", 15.01];
      console.log(arr);
      console.log(arr[0]);

      //join() method
      console.log(arr.join(" * "));

      //Object
      var obj = { name: "john", age: 19, gender: "male" };
      console.log(obj);
      console.log(obj.name);

      //Date
      const date = new Date();
      console.log(
        date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate()
      );

      console.log(date);

      //Functions
      function myFunction(x, y) {
        alert("Hello World!" + " " + (x + y));
      }

      //Conditional if statement
      if (a >= 5 && a < 10) {
        console.log("a is greater than or equal to 5");
      } else if (a >= 10) {
        console.log("a is greater than or equal to 10");
      } else {
        console.log("Everything working fine!");
      }

      //switch statement
      switch (date.getDay()) {
        case 0:
          console.log("Sunday");
          break;
        case 1:
          console.log("Monday");
          break;
        case 2:
          console.log("Tuesday");
          break;
        case 3:
          console.log("Wednesday");
          break;
        case 4:
          console.log("Tursday");
          break;
        case 5:
          console.log("Friday");
          break;
        case 6:
          console.log("Saturday");
          break;
      }

      //JavaScript Regular Expressions
      //search() method
      let text = "Hello World!";
      let search = text.search("World");
      console.log(search); //returns the index of the first match

      //replace() method
      console.log(text);
      let text2 = text.replace("World", "Universe"); //replaces the first match
      console.log(text2);

      //JavaScript Errors - Throw and Try to Catch
      try {
        allert("Hello World"); //throws an error ---- allert is not defined
      } catch (error) {
        console.error(error); //prints the error in console
      }

      //ES6 Classes
      class myClass {
        //Constructor
        constructor(name) {
          this.name = name;
          console.log(this.name);
        }
      }
      let classObj = new myClass("John");

      //ES6 Arrow Functions
      const myFunction2 = (x, y) => {
        console.log(x + y);
      };

      //Array map() method
      var arr = [10, "hello", 15.01];
      arr.map((item) => {
        console.log(item);
      });

      //ES6 Destructuring

      let first2 = arr[0]; //Normal way of assigning values
      //Array Destructuring
      const arr3 = ["one", "two", "three"];
      const [first, sec, third] = arr3; //assigns the values of array to the variables
      console.log(first);
      console.log(sec, third);

      //Object Destructuring
      var obj = { name: "John", age: 19, gender: "Male" };
      const { name, age, gender } = obj;
      console.warn(name + "|" + age + "|" + gender); //assigns the values of object to the variables

      //ES6 Spread Operator -------> ... (three dots)
      let arr4 = [1, 2, 3, 4];
      let arr5 = [5, 6, 7, 8];
      let arr6 = [...arr4, ...arr5]; //combines the two arrays
      console.log(arr6); //(8)Â [1, 2, 3, 4, 5, 6, 7, 8]

      //ES6 Terenary Operator
      let g = 10;
      g === 10 ? console.log("Equal") : console.log("Not Equal");

      // document.getElementById("demo2").innerHTML = b + " " + c;
    </script>
